<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .container p {
            color: #333;
            margin-bottom: 20px;
        }
        .container .details {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .container .details div {
            margin-bottom: 10px;
        }
        .container .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .container .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your payment has been processed successfully.</p>
       
        <div class="details">
            <!--<div>Order Number: <strong>123456</strong></div>-->
            <!--<div>Total Amount: <strong>$50.00</strong></div>-->
            <!--<div>Transaction ID: <strong>ABCDEF123456</strong></div>-->
        </div>
        <!--<a href="/" class="button">Home</a>-->
    </div>
</body>
</html>
